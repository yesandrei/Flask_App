<!DOCTYPE html>
<html>
<head>
        <title></title>
</head>
<!--To put python programming in html you use the curly brackets with percentage signs and right the code in that-->
<body>
<!-- for each post in the post list in the python app-->
<!-- double curly brackets are for printing a variable-->
{% for post in posts%}
        <h1>{{post.title}}</h1>
        <h3>By {{post.author}} on {{post.date_posted}}</h3>
        <p>{{post.content}}</p>
{% endfor %}
</body>
</html>
