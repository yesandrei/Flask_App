<!DOCTYPE html>
<html>
<head>
        <title></title>
</head>
<!-- To put python programming in html you use {%  %} and tyoe your code within that-->
<body>
<!-- for each post in the post list in the python app-->
<!-- double curly brackets are for printing a variable-->
{% for post in posts%}
        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
   {% endfor %}
</body>
</html>
